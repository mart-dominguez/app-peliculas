<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form id="frmUsuario">
    <p:panelGrid class="ui-noborder">  
        <f:facet name="header">  
            <p:row>  
                <p:column style="font-weight: bold;" colspan="2">Datos de usuario</p:column>  
            </p:row>  
        </f:facet>
        <p:row>  
            <p:column>  
                <h:outputLabel value="Correo Electronico" for="userMail"></h:outputLabel>
            </p:column>  
            <p:column>  
                <p:inputText id="userMail" value="#{usrCtrl.seleccionado.mail}"></p:inputText>
            </p:column>  
        </p:row>
        <p:row>  
            <p:column>  
                <h:outputLabel value="Clave" for="userPass"></h:outputLabel>
            </p:column>  
            <p:column>  
                <p:password id="userPass" value="#{usrCtrl.seleccionado.clave}"></p:password>
            </p:column>  
        </p:row>
        <p:row>  
            <p:column>  
                <p:commandButton value="Guardar" action="#{usrCtrl.crear}"></p:commandButton>
            </p:column>  
            <p:column>  
                <p:commandButton value="Cancelar"></p:commandButton>
            </p:column>  
        </p:row>

    </p:panelGrid>
</h:form>
</html>
