<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form id="frmListaUsuarios">
    <p:dataTable id="tablaUsuarios" var="usr" value="#{usrCtrl.usuarios}">
        <f:facet name="header">
            Usuarios
        </f:facet>
        <p:column headerText="Id">
            <h:outputText value="#{usr.id}" />
        </p:column>
        <p:column headerText="Year">
            <h:outputText value="#{usr.mail}" />
        </p:column>
        <p:column style="width:32px;text-align: center">
             <p:commandButton update=":frmUsuario" icon="ui-icon-search" title="Seleccionar">
                 <f:setPropertyActionListener value="#{usr}" target="#{usrCtrl.seleccionado}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>
</h:form>
</html>
